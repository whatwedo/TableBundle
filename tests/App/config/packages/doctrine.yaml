doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                # configure these for your database server
                driver: 'pdo_sqlite'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
                url: '%env(resolve:DATABASE_URL)%'
    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
                auto_mapping: true
                mappings:
                    App:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/Entity'
                        prefix: 'araise\TableBundle\Tests\App\Entity'
                        alias: App
                dql:
                    string_functions:
                        MATCH_AGAINST: araise\TableBundle\Extension\Doctrine\Query\Mysql\MatchAgainst
        resolve_target_entities:
            araise\TableBundle\Entity\UserInterface: araise\TableBundle\Tests\App\Entity\Person
